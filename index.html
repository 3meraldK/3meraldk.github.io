<html lang="pl-PL">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Dynglobe</title>
		<link rel="icon" type="image/x-icon" href="images/logo.ico">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
		<style>
			div { display: inline-block; max-height: 22px; }
			body { margin: 0; padding: 0; background-color: black; cursor: grab; color: white; font-family: 'Source Sans Pro', sans-serif; user-select: none;}
			a { text-decoration: none; color: cornflowerblue; }
		  </style>
	</head>
	<body>
		<script id="indexScript" type="module" src="index.js"></script>
		<script src="libs/three.js"></script>
		<script src="libs/controls.js"></script>
		<script src="libs/polygon.js"></script>
		<script src="libs/sprite-text.js"></script>
		<div id="options">
			<input type="checkbox" id="players" name="players" checked><label for="players">Players</label>
			<input type="checkbox" id="towns" name="towns" checked><label for="towns">Towns</label>
			<input type="checkbox" id="labels" name="labels" checked><label for="labels">Town labels | </label>
			<input type="checkbox" id="flysurf" name="flysurf" checked><label for="flysurf">Surface flight</label>
			<input type="range" id="anglemod" name="anglemod" min="0.02" max="0.12" value="0.04" step="any"><label for="anglemod">Angle modifier</label>
			<label> | 1:4 map scan @ 11/07/2024 | <b>Loading takes time!</b> | by 3meraldK @ </label>
			<a href="https://github.com/3meraldK/3meraldk.github.io">Source code</a>
		</div>
	</body>
</html>
